<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>

  
  <!-- style for the loader -->
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->

  
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
  
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>


.arjs-loader div {
  text-align: center;
  font-size: 1.25em;
  color: white;
}


<a-nft id="nft1"
  type="nft"
  url="./assets/image-marker-desc-files/rocket_img"
  smooth="true"
  smoothCount="10"
  smoothTolerance=".01"
  smoothThreshold="5">


<a-video id="vid1"
    src="#video1"








  <!-- a-frame scene -->
  <a-scene 
   

  </a-scene>

</body>

</html>
